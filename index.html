<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image=x-icon" href="./images/favicon.ico">
	<title>Criador de Mapas</title>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/mapeador.js"></script>
</head>
<body onload="geraTabuleiro()">
	<main>
		<section id="tabuleiro">
		</section>
		<br>
		<div style="display: flex; width: 100%; justify-content: center">
			<button id="botao-modo-tela" onclick="modoVisualizacao()" style="padding: 20px 30px">
				Modo visualização
			</button>
		</div>
	</main>
	<aside>
		<section id="opcoes">
			<button onclick="mostraSecao('paredes')">Paredes</button>
			<button onclick="mostraSecao('chao')">Chão</button>
			<button onclick="mostraSecao('objetos')">Objetos</button>
			<button onclick="mostraSecao('portas')">Portas</button>
			<button onclick="modoArea()" id="botao-area"><img src="images/area.png"></button>
			<button onclick="modoBorracha()" id="botao-borracha"><img src="images/borracha.png"></button>
		</section>
		<section id="menu">
			<section id="creditos">
				<h2>Créditos:</h2>
				<ul>
					<li><a href="https://opengameart.org/content/top-down-dungeon-pack">Chão e paredes;</a></li>
					<li><a href="https://opengameart.org/content/dawnlike-16x16-universal-rogue-like-tileset-v181">Objetos e portas.</a></li>
				</ul>
			</section>
		</section>
	</aside>
</body>
</html>
